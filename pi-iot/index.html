<!DOCTYPE html>
<head>
 <title>
  Pi IoT
 </title>
</head>
<body>
 <h1>
  Turn Pi Hat LEDs on and off by checking (on) and unchecking (off) the boxes below!
 </h1>
 <form method="GET">
  <input name="D1" type="checkbox"/>
  <label for="D1">
   LED D1
  </label>
  <br/>
  <input name="D2" type="checkbox"/>
  <label for="D2">
   LED D2
  </label>
  <br/>
  <input name="D3" type="checkbox"/>
  <label for="D3">
   LED D3
  </label>
  <br/>
  <input name="D4" type="checkbox"/>
  <label for="D4">
   LED D4
  </label>
  <br/>
  <input name="D5" type="checkbox"/>
  <label for="D5">
   LED D5
  </label>
  <br/>
  <input name="D6" type="checkbox"/>
  <label for="D6">
   LED D6
  </label>
  <br/>
  <input name="D7" type="checkbox"/>
  <label for="D7">
   LED D7
  </label>
  <br/>
  <input type="submit" value="Submit"/>
 </form>
</body>
